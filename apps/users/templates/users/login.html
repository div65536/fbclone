{% load socialaccount %}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
            </div>
        {% endfor %}
    {% endif %}
    <div class="login-page-container">
        <span><h4>Log in to Facebook</h4></span>
        <div class="logo">
            <img style="width: 300px;height: 100px" src="{% static 'images/facebook.svg' %}" alt="">
        </div>
        <div class="login-form">
            <form action="" method="POST">
                {% csrf_token %}
                {{form}}
                <input class="btn btn-primary" type="submit" value="Log in">
            </form>
        <a href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
        <div class="oauth">
            <a href="{% url 'users:signup' %}">Sign up for Facebook</a>
            <a href="{% provider_login_url 'google'%}">
                <button class='btn btn-danger'>Log In with Google&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </a>
            <a href="{% provider_login_url 'facebook' %}">
                <button class="btn btn-primary">Log In with Facebook</button>
            </a>
        </div>
        
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
