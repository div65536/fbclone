<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_home.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_navbar.css' %}">
    <script src="https://kit.fontawesome.com/3d9e517aff.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: beige;">
    <div class="buy-diamond-container" style="background-color: white;width: 400px; height: 200px; display: flex; justify-content: space-evenly; border-radius: 5px;">
        <div class="diamond-image-container" style="padding-top: 40px;">
            <img style="height: 100px; width: 100px;" src="{% static 'images/diamond.jpg' %}" alt="">
        </div>
        <div>
            <input type="number" id="quantity" name="quantity" min="1" max="5" step="1" style="margin-top: 50%;">
            <button type="button" class="btn btn-primary">Buy</button>
        </div>
    </div>
      
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/ajaxhandler.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
